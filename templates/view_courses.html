<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Courses</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.name }}
                {% if user.role == 'student' %}
                    <form method="POST" action="/enroll/{{ course.id }}">
                        <button type="submit">Enroll</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
